<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>CS 279</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

    	<!-- The templates which we'll use to render everything -->
    	<template id="user-info-form">
    		<div>
    			<input id="name" type="text" placeholder="Name" />
    			<input id="email" type="email" placeholder="Email" />
          <button class="precise" onclick="handleUserInfoSubmit()">Submit</button>
    		</div>
    	</template>
    	<template id="prompt">
    		<div id="prompt-text"></div>
    		<button class="precise" onclick="advanceExperiment()">Next</button>
    	</template>
    	<template id="trial">
    		<div id="trial-text"></div>
            <img id="trial-image", width=300, height=300></img>
    		<button class="option" id="optionA" onclick="">Option A</button>
            <button class="option" id="optionB" onclick="">Option B</button>
    	</template>
        <template id="trial-complete">
            <div id="trial-result"></div>
            <button class="precise" onclick="advanceExperiment()">Next</button>
        </template>
    	<template id="end">
    		<div>Thanks</div>
    	</template>

    	<!-- The actual content area in which the templates will be rendered -->
    	<div id="content">
      </div>

      <script src="js/main.js"></script>

    </body>
</html>
