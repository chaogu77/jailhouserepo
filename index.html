<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>CS 279</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

    	<!-- The templates which we'll use to render everything -->
    	<template id="user-info-form">
    		<div class="relative">
          <h2>Welcome</h2>
    			<input id="name" type="text" placeholder="Name" />
    			<!-- <input id="email" type="email" placeholder="Email" /> -->
          <select id="device" name="Device">
            <option value="" selected disabled hidden id="helper">Select your input device</option>
            <option value="mouse">Mouse</option>
            <option value="trackpad">Trackpad</option>
            <option value="touchscreen">Touchscreen</option>
          </select>
          <button class="next" onclick="handleUserInfoSubmit()">Submit</button>
    		</div>
    	</template>
    	<template id="prompt">
        <div class="relative">
          <h2 id="prompt-title"></h2>
          <img id="prompt-image"></img>
      		<div id="prompt-text"></div>
      		<button class="next" onclick="advanceExperiment()">Next</button>
        </div>
      </template>
    	<template id="trial">
    		<h2 id="trial-text"></h2>
        <div id="flag">
          <!-- <svg>
            <circle cx="40" cy="40" r="30" stroke="#bbb" stroke-width="2" fill="#F1C93C" />
          </svg> -->
        </div>
        <img id="trial-image"></img>
        <button class="option correct" id="optionA" onclick="">Yes</button>
        <button class="option incorrect" id="optionB" onclick="">No</button>
    	</template>
      <template id="trial-complete">
        <div class="relative">
          <h2 id="trial-text"></h2>
          <div>
            <img id="trial-image"></img>
          </div>
          <!-- <div id="trial-result"></div> -->
          <button class="next" onclick="advanceExperiment()">Next</button>
        </div>
      </template>
    	<template id="end">
    		<div>Thanks!</div>
    	</template>

    	<!-- The actual content area in which the templates will be rendered -->
    	<div id="content">
      </div>

      <script src="js/main.js"></script>

    </body>
</html>
